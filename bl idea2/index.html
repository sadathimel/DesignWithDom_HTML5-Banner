<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banglalink</title>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .pp_slide1 {
        width: 300px;
        height: 250px;
        position: relative;
        overflow: hidden;

        background-image: url("./slide1/bg1.jpg");
        /* background-image: url("./slide1.jpg"); */
      }

      .pp_wrapper {
        width: 300px;
        height: 250px;
        position: relative;
        overflow: hidden;
      }

      .pp_31 {
        position: absolute;
        bottom: 20px;
        left: 67px;
        width: 36px;
        height: 81px;
        z-index: 0;
        clip-path: polygon(10% 90%, 90% 90%, 90% 90%, 10% 90%);
      }

      .pp_35 {
        position: absolute;
        bottom: 20px;
        left: 109px;
        width: 36px;
        height: 94px;
        z-index: 0;
        clip-path: polygon(10% 90%, 90% 90%, 90% 90%, 10% 90%);
      }

      .pp_37 {
        position: absolute;
        bottom: 20px;
        left: 151px;
        width: 36px;
        height: 105px;
        z-index: 0;
        clip-path: polygon(10% 90%, 90% 90%, 90% 90%, 10% 90%);
      }

      .pp_40 {
        position: absolute;
        bottom: 20px;
        left: 195px;
        width: 36px;
        height: 115px;
        z-index: 0;
        clip-path: polygon(10% 90%, 90% 90%, 90% 90%, 10% 90%);
      }

      @keyframes line {
        0% {
          clip-path: polygon(
            0% 96.8%,
            50.75% 100%,
            100% 97.05%,
            100% 96.8%,
            50.75% 100%,
            0.02% 97.05%
          );
        }

        100% {
          clip-path: polygon(
            0% 96.8%,
            50.75% 100%,
            100% 97.05%,
            100% 0%,
            52% 0%,
            0% 0%
          );
        }
      }

      .line {
        animation-name: line;
        animation-duration: 2s;
        animation-fill-mode: both;
        animation-delay: 0.5s;
      }

      .pp_bllogo {
        position: absolute;
        top: 10px;
        left: 11px;
        width: 35px;
        height: 45px;
        z-index: 2;
      }

      .pp_numberbase {
        position: absolute;
        bottom: 134px;
        left: 31px;
        width: 235px;
        height: 53px;
        z-index: 0;
      }

      .pp_slide2 {
        width: 300px;
        height: 250px;
        position: relative;
        overflow: hidden;
        background-image: url("./slide2/bg2.jpg");
        /* background-image: url("./slide2.jpg"); */
      }

      .pp_copy {
        position: absolute;
        top: 36px;
        left: 62px;
        width: 213px;
        height: 100px;
        z-index: 0;
      }

      .pp_mobile {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 300px;
        height: 250px;
        z-index: 0;
      }

      .pp_newtralil {
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 300px;
        height: 61px;
        z-index: 0;
        mix-blend-mode: screen;
      }

      .hidden {
        display: none;
      }

      .counter {
        position: absolute;
        top: 60px;
        left: 39px;
        letter-spacing: 6px;

        z-index: 0;
        font-size: 40px;
        color: #ff9403;
        text-align: center;
        line-height: 53px;
        animation-duration: 1s;
        animation-delay: 0s;
      }

      i {
        font-size: 20px !important;
      }

      @media (max-width: 991px) {
        .col-md-4 {
          border-right: 0px dashed black;
          border-bottom: 1px dashed black;
          width: 50%;
          margin: auto auto;
        }

        .col-md-4:last-child {
          border-bottom: 0px dashed black;
        }
      }

      .slide-in-left {
        -webkit-animation: slide-in-left 0.5s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: slide-in-left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      @-webkit-keyframes slide-in-left {
        0% {
          -webkit-transform: translateX(-1000px);
          transform: translateX(-1000px);
          opacity: 0;
        }

        100% {
          -webkit-transform: translateX(0);
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slide-in-left {
        0% {
          -webkit-transform: translateX(-1000px);
          transform: translateX(-1000px);
          opacity: 0;
        }

        100% {
          -webkit-transform: translateX(0);
          transform: translateX(0);
          opacity: 1;
        }
      }

      .slide-in-bottom {
        -webkit-animation: slide-in-bottom 0.5s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: slide-in-bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          both;
      }

      @-webkit-keyframes slide-in-bottom {
        0% {
          -webkit-transform: translateY(1000px);
          transform: translateY(1000px);
          opacity: 0;
        }

        100% {
          -webkit-transform: translateY(0);
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slide-in-bottom {
        0% {
          -webkit-transform: translateY(1000px);
          transform: translateY(1000px);
          opacity: 0;
        }

        100% {
          -webkit-transform: translateY(0);
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <a href="CLICK_MACRO">
      <div class="pp_wrapper">
        <img src="./slide1/bllogo.png" alt="" class="pp_bllogo" />
        <div class="pp_slide1 hidden">
          <img src="./slide1/31.png" alt="" class="pp_31 line hidden" />
          <img src="./slide1/35.png" alt="" class="pp_35 line hidden" />
          <img src="./slide1/37.png" alt="" class="pp_37 line hidden" />
          <img src="./slide1/40.png" alt="" class="pp_40 line hidden" />
          <img
            src="./slide1/numberbase.png"
            alt=""
            class="pp_numberbase hidden"
          />
          <div class="counter">40000000</div>
        </div>
        <div class="pp_slide2 hidden">
          <img src="./slide2/Mobile.jpg " alt="" class="pp_mobile" />
          <img src="./slide2/copy.png" alt="" class="pp_copy slide-in-left" />
          <img
            src="./slide2/NewTrail.png"
            alt=""
            class="pp_newtralil slide-in-bottom"
          />
        </div>
      </div>
    </a>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.counterup/1.0/jquery.counterup.min.js"></script>

    <script>
      var pp_31 = document.querySelector(".pp_31");
      var pp_35 = document.querySelector(".pp_35");
      var pp_37 = document.querySelector(".pp_37");
      var pp_40 = document.querySelector(".pp_40");

      var pp_slide1 = document.querySelector(".pp_slide1");
      var pp_slide2 = document.querySelector(".pp_slide2");

      var pp_numberbase = document.querySelector(".pp_numberbase");

      setTimeout(animate, false);

      function animate() {
        $(".counter").counterUp({
          delay: 10,
          time: 2000,
        });
        pp_slide1.classList.remove("hidden");
        pp_slide2.classList.add("hidden");
        pp_numberbase.classList.remove("hidden");

        setTimeout(function () {
          pp_31.classList.remove("hidden");
          setTimeout(function () {
            pp_35.classList.remove("hidden");
            setTimeout(function () {
              pp_37.classList.remove("hidden");
              setTimeout(function () {
                pp_40.classList.remove("hidden");
                setTimeout(function () {
                  setTimeout(function () {
                    pp_numberbase.classList.add("hidden");
                    pp_slide1.classList.add("hidden");
                    pp_slide2.classList.remove("hidden");
                    setTimeout(function () {
                      animate();
                    }, 3000);
                  }, 1500);
                }, 1000);
              }, 500);
            }, 500);
          }, 300);
        }, 0);
      }
    </script>
  </body>
</html>
