<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video campaign by purplepatch</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://purplepatch.online/assets/ico/favicon.ico" />
    <meta name="ad.size" content="width=300,height=250" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <style>
      *{padding:0;margin:0;-webkit-user-select:none;-ms-user-select:none;user-select:none}#pp_wrapper,#video{width:300px;height:250px;}.sound,.toggle{background:0 0;color:#de0255;border:none}#pp_wrapper{top:0;cursor:pointer;background-color:#000}#video{position:relative}.video-controls{top:-35px;position:relative;padding-left:5px;padding-right:5px}.sound{float:right}
    </style>
  </head>
  <body>
    <div id="pp_wrapper">
      <div id="video-player" class="video-wrapper">
        <a href="{CLICK_MACRO}" target="_blank">
          <video id="video" playsinline autoplay muted playsinline>
            <source src="video.mp4" type="video/mp4" />
          </video>
        </a>
        <div class="video-controls">
          <button id="toggle" class="btn toggle">
            <i class="material-icons">play_arrow</i>
          </button>
          <button id="sound" class="btn sound">
            <i class="material-icons">volume_off</i>
          </button>
        </div>
      </div>
    </div>
    <script>
      var player = document.querySelector("#video-player");
      var video = player.querySelector("#video");
      var toggle = player.querySelector("#toggle");
      var sound = player.querySelector("#sound");
      var playIcon = `<i class="material-icons">play_arrow</i>`;
      var pauseIcon = `<i class="material-icons">pause</i>`;
      var volumeUp = `<i class="material-icons">volume_up</i>`;
      var volumeOff = `<i class="material-icons">volume_off</i>`;

      function togglePlay(e) {
        e.stopPropagation();
        var playOrPause = video.paused ? "play" : "pause";
        video[playOrPause]();
      }

      function updatePlayPause(e) {
        e.stopPropagation();
        var playPauseIcon = this.paused ? playIcon : pauseIcon;
        toggle.innerHTML = playPauseIcon;
      }

      function toggleSound(e) {
        e.stopPropagation();
        var soundIcon = video.muted ? volumeUp : volumeOff;
        sound.innerHTML = soundIcon;
        if (video.muted) video.muted = false;
        else video.muted = true;
      }

      video.addEventListener("play", updatePlayPause);
      video.addEventListener("pause", updatePlayPause);
      toggle.addEventListener("click", togglePlay);
      sound.addEventListener("click", toggleSound);
    </script>
  </body>
</html>
