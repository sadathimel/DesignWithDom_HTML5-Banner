<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CodePen - Change Element with Voice</title>

    <link rel="stylesheet" href="./reset.main.css" />

    <style>
      body {

        justify-content: center;
        align-items: center;
        text-align: center;
        width: 300px;
        height: 250px;
        font-family: Arial, sans-serif;
        color: #111;
        position: relative;

      }

      h1 {
        font-size: 30px;
        /* margin-bottom: 0.6em; */
      }

      .element {
        font-size: 50px;
        /* background-color: #add8e6; */
        /* border: 2px solid #111; */
        /* border-radius: 0.4em; */

        margin-bottom: 0.4em;
        transition: background-color 200ms;
        position: absolute;

      .pp_wprapper {

        height: 250px;
        /* background-color: tomato; */

        background-image: url("./Assets/bg.jpg");
      }
      .h1 {
        position: absolute;
        top: 19px;
        left: 55px;
      }
      #click {
        /* position: absolute;
        bottom: 22px;
        left: 103px;
        border-radius: none; */
      }
      #click:focus {
        /* color: tomato;
        background-color: purple; */
      }

      .micbtn {
        position: absolute;
        top: 152px;
        left: 112px;
        width: 75px;
        height: 75px;
        cursor: pointer;
      }
      .larrow {
        position: absolute;
        top: 180px;
        left: 90px;
        width: 17px;
        height: 16px;
      }
      .rarrow {
        position: absolute;
        top: 180px;
        left: 193px;
        width: 17px;
        height: 16px;
      }
      .micbtnincorrect {
        position: absolute;
        top: 159px;
        left: 123px;
        width: 54px;
        height: 54px;
        cursor: pointer;
      }
      .micbtncorrect {
        position: absolute;
        top: 159px;
        left: 123px;
        width: 54px;
        height: 54px;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
    </style>

    <script>
      window.console = window.console || function (t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </head>

  <body translate="yes">
    <div class="pp_wprapper">
      <div class="h1">
        <!-- <h1>Say Element:</h1> -->
      </div>

      <div>
        <img class="larrow" src="./assets/larrow.png" alt="" />
        <img class="micbtncorrect hidden" src="./assets/correct.png" alt="" />
        <img id="click" class="micbtn" src="./assets/micbtn.png" alt="" />
        <img
          class="micbtnincorrect hidden"
          src="./assets/incorrect.png"
          alt=""
        />

        <img class="rarrow" src="./assets/rarrow.png" alt="" />

        <img class="errmsg hidden" src="./assets/errmsg.png" alt="" />
      </div>
    </div>

    <script src="./script.js"></script>

    <script id="rendered-js">
      //DOM load event
      window.addEventListener("DOMContentLoaded", () => {
        //Set speech recognition
        window.SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;

        var recognition = new SpeechRecognition(),
          elementSquare = document.querySelector(".element"),
          elementName = document.querySelector(".element-name"),
          elementAbbr = document.querySelector(".element-abbr"),
          elementNum = document.querySelector(".element-atomic-number"),
          elementWeight = document.querySelector(".element-atomic-weight"),
          heardOutput = document.querySelector(".heard-output");

        larrow = document.querySelector(".larrow");
        rarrow = document.querySelector(".rarrow");
        micbtncorrect = document.querySelector(".micbtncorrect");
        micbtnincorrect = document.querySelector(".micbtnincorrect");
        errmsg = document.querySelector(".errmsg");

        let clickVoic = document.getElementById("click");

        let elements = [
          "hello",
          "nirapodpani",
          "nirafodpani",
          "niraponhani",
          "nidapaudhpani",
          "niraponhani",
          "nirrapoodpani",
          "niraponpani",
          "miraporpani",
          "nirapadpani",
          "niraapadpani",
          "niraapaadpani",
          "nirapadpani",
          "nirahuapani",
          "nirapatpani",
          "reportpani",
          "merapotapani",
          "merabahutpani",
          "nirupitpani",
          "merapani",
          "pani",
          "merapaudhpani",
          "merapathpani",
          "nirapotpani",
          "terepasspani",
          "nirapadhoney",
          "merapadpani",
          "merapattpani",
          "niratpani",
          "nirpatpani",
          "merapathani",
          "needapotpani",
          "bahutpani",
        ];

        clickVoic.addEventListener("click", () => {
          recognition.start();
          micbtncorrect.classList.remove("hidden");
          larrow.classList.add("hidden");
          rarrow.classList.add("hidden");
        });

        //Listen for when the user finishes talking
        recognition.addEventListener("result", (e) => {
          //Get transcript of user speech
          const transcript = e.results[0][0].transcript
            .toLowerCase()
            .replace(/\s/g, "")
            .replace(/^\w/, (c) => c.toLowerCase());

          //Output transcript

          if (elements.includes(transcript)) {
            window.location = "tel:+8801234567891";

            // auto click on the button

            recognition.stop();
          } else {
            micbtnincorrect.classList.remove("hidden");
            larrow.classList.remove("hidden");
            rarrow.classList.remove("hidden");
            setTimeout(function () {
              recognition.stop();
            }, 4000);
          }
        });
      });
    </script>
  </body>
</html>
