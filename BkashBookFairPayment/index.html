      .book {
        --color: #fff;
        --duration: 6.8s;
        width: 32px;
        height: 12px;
        position: absolute;
        top: 214px;
        left: 134px;
        zoom: 1;
      }
      .book .inner {
        width: 32px;
        height: 12px;
        position: relative;
        transform-origin: 2px 2px;
        transform: rotateZ(-90deg);
        -webkit-animation: book var(--duration) ease;
        animation: book var(--duration) ease;
      }
      .book .inner .left,
      .book .inner .right {
        width: 60px;
        height: 4px;
        top: 0;
        border-radius: 2px;
        background: var(--color);
        position: absolute;
      }
      .book .inner .left:before,
      .book .inner .right:before {
        content: "";
        width: 48px;
        height: 4px;
        border-radius: 2px;
        background: inherit;
        position: absolute;
        top: -10px;
        left: 6px;
      }
      .book .inner .left {
        right: 28px;
        transform-origin: 58px 2px;
        transform: rotateZ(90deg);
        -webkit-animation: left var(--duration) ease;
        animation: left var(--duration) ease;
      }
      .book .inner .right {
        left: 28px;
        transform-origin: 2px 2px;
        transform: rotateZ(-90deg);
        -webkit-animation: right var(--duration) ease;
        animation: right var(--duration) ease;
      }
      .book .inner .middle {
        width: 32px;
        height: 12px;
        border: 4px solid var(--color);
        border-top: 0;
        border-radius: 0 0 9px 9px;
        transform: translateY(2px);
      }
      .book ul {
        margin: 0;
        padding: 0;
        list-style: none;
        position: absolute;
        left: 50%;
        top: 0;
      }
      .book ul li {
        height: 4px;
        border-radius: 2px;
        transform-origin: 100% 2px;
        width: 48px;
        right: 0;
        top: -10px;

        background: var(--color);
        transform: rotateZ(0deg) translateX(-18px);
        -webkit-animation-duration: var(--duration);
        animation-duration: var(--duration);
        -webkit-animation-timing-function: ease;
        animation-timing-function: ease;
