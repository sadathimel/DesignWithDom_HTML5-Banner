<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="//purplepatch.online/assets/ico/favicon.ico"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap.main.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Deshal</title>
  </head>
  <body>
    <div class="row main__div banner" id="main_div">
      <div
        class="banner__part d-flex flex-row justify-content-between align-items-center"
      >
        <div class="first__img section1 flower flow"></div>

        <a class="shop__now__btn section2">
          <img class="shop-now" src="images/Artboard14.png" alt="" />
        </a>
        <div class="section3">
          <img class="logo" src="images/Artboard11.png" alt="" />
        </div>
      </div>
    </div>

    <script>
      // click macro
      var main_div = document.getElementById("main_div");
      main_div.addEventListener("click", function () {
        window.open("{CLICK_MACRO}", "_blank");
      });
    </script>
  </body>
</html>
