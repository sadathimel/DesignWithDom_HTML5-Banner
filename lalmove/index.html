<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video campaign by purplepatch</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="//purplepatch.online/assets/ico/favicon.ico"
    />
    <meta name="ad.size" content="width=300,height=250" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/carousel.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div id="container">
      <div class="cube_templete">
        <div id="link1" class="slide_1 absolute">
          <div id="video-player" class="video-wrapper">
            <video id="video" playsinline autoplay muted playsinline loop>
              <source
                src="./Lalamove_Brand_Video_30-Sec_Version-1.mp4"
                type="video/mp4"
              />
            </video>
            <a href="{CLICK_MACRO}" target="_blank">
              <div id="invis"></div>
            </a>
            <div class="video-controls">
              <button id="toggle" class="btn toggle">
                <i class="material-icons">play_arrow</i>
              </button>
              <button id="sound" class="btn sound">
                <i class="material-icons">volume_off</i>
              </button>
            </div>
          </div>
          <a href="{CLICK_MACRO}" target="_blank">
            <div class="slide_2">
              <div class="element_1">
                <img src="./bgOrg.png" />
              </div>
              <div class="element_2">
                <img src="./partner.png" />
              </div>
              <div class="element_3">
                <img src="./Faster.png" />
              </div>
              <div class="element_4">
                <img src="./Smarter.png" />
              </div>
              <div class="element_5">
                <img src="./Convenient.png" />
              </div>
              <div class="element_6">
                <img src="./logo.png" />
              </div>
              <div class="element_7">
                <img src="./btn.png" />
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
